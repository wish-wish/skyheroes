[sky_rad_sm]
# the prefix to be added to the generated functions. You might or might not use this in your own
# templates
prefix = sky_rad_sm

# create a target namespace (in javascript, this would create some code like the equiv. to `ns = ns || {}`)
# all classes will be embedded in that namespace
target_namespace = sunmap

# the native namespace in which this module locates, this parameter is used for avoid conflict of the same class name in different modules, as "cocos2d::Label" <-> "cocos2d::ui::Label".

android_headers = 

android_flags = -target armv7-none-linux-androideabi -D_LIBCPP_DISABLE_VISIBILITY_ANNOTATIONS -DANDROID -D__ANDROID_API__=14 -gcc-toolchain %(gcc_toolchain_dir)s --sysroot=%(androidndkdir)s/platforms/android-14/arch-arm  -idirafter %(androidndkdir)s/sources/android/support/include -idirafter %(androidndkdir)s/sysroot/usr/include -idirafter %(androidndkdir)s/sysroot/usr/include/arm-linux-androideabi -idirafter %(clangllvmdir)s/lib64/clang/5.0/include -I%(androidndkdir)s/sources/cxx-stl/llvm-libc++/include -I%(cocosdir)s/../libgeos-3.4.2/include -I%(cocosdir)s/../runtime-src/Classes/sunmap/CacheMaker/google/protobuf -I%(cocosdir)s/../protobuf-2.5.0/src/google/protobuf

clang_headers = 
clang_flags = -nostdinc -x c++ -std=c++11 -fsigned-char -U__SSE__

cocos_headers = -I%(cocosdir)s/cocos -I%(cocosdir)s/cocos/platform/android -I%(cocosdir)s/cocos/editor-support -I%(cocosdir)s/external -I%(cocosdir)s/cocos -I%(cocosdir)s/../libgeos-3.4.2/include -I%(cocosdir)s/../runtime-src/Classes/sunmap/CacheMaker/google/protobuf -I%(cocosdir)s/../protobuf-2.5.0/src/google/protobuf -I%(cocosdir)s/../runtime-src -I%(cocosdir)s/../runtime-src/Classes -I%(cocosdir)s/../runtime-src/Classes/sunmap -I%(cocosdir)s/../runtime-src/Classes/sunmap/core -I%(cocosdir)s/../runtime-src/Classes/sunmap/Layer -I%(cocosdir)s/../runtime-src/Classes/sunmap/CacheMaker -I%(cocosdir)s/../runtime-src/Classes/sunmap/MapPrivoder
 
cocos_flags = -DANDROID

cxxgenerator_headers = 

# extra arguments for clang
extra_arguments = %(android_headers)s %(clang_headers)s %(cxxgenerator_headers)s %(cocos_headers)s %(android_flags)s %(clang_flags)s %(cocos_flags)s %(extra_flags)s

# what headers to parse
headers = %(cocosdir)s/../runtime-src/Classes/MapScene.h  %(cocosdir)s/../runtime-src/Classes/sunmap/Core/GeoUtils.h %(cocosdir)s/../runtime-src/Classes/sunmap/Core/MapControl.h  %(cocosdir)s/../runtime-src/Classes/sunmap/Core/PhysicMap.h %(cocosdir)s/../runtime-src/Classes/sunmap/Core/PublicMsgHandler.h %(cocosdir)s/../runtime-src/Classes/sunmap/Core/RawTile.h %(cocosdir)s/../runtime-src/Classes/sunmap/Core/TileLoader.h %(cocosdir)s/../runtime-src/Classes/sunmap/Core/TileResolver.h %(cocosdir)s/../runtime-src/Classes/sunmap/Core/VisibleRect.h %(cocosdir)s/../runtime-src/Classes/sunmap/Core/SqliteLocalStorage.h %(cocosdir)s/../runtime-src/Classes/sunmap/Core/BitmapCache.h %(cocosdir)s/../runtime-src/Classes/sunmap/CacheMaker/CacheMaker.h %(cocosdir)s/../runtime-src/Classes/sunmap/Layer/ControlLayer.h %(cocosdir)s/../runtime-src/Classes/sunmap/Layer/Feature.h  %(cocosdir)s/../runtime-src/Classes/sunmap/Layer/LayerSwitcher.h %(cocosdir)s/../runtime-src/Classes/sunmap/Layer/LocalTileManager.h %(cocosdir)s/../runtime-src/Classes/sunmap/Layer/MakerLayer.h %(cocosdir)s/../runtime-src/Classes/sunmap/Layer/VectorLayer.h 

# what classes to produce code for. You can use regular expressions here. When testing the regular
# expression, it will be enclosed in "^$", like this: "^Menu*$".
classes = HelloWorld.*  GeoUtils.* CacheMaker LocalTileManager RawTileObject TileLoader TileResolver BitmapCache TileResolver PublicMsgHandler Cell_Data GeoUtilsVisibleRect ControlLayer Feature LayerSwitcher MarkerLayer VectorLayer SqliteLocalStorage

# what should we skip? in the format ClassName::[function function]
# ClassName is a regular expression, but will be used like this: "^ClassName$" functions are also
# regular expressions, they will not be surrounded by "^$". If you want to skip a whole class, just
# add a single "*" as functions. See bellow for several examples. A special class name is "*", which
# will apply to all class names. This is a convenience wildcard to be able to skip similar named
# functions from all classes.

skip = *::[^update*]

rename_functions =

rename_classes = 

# for all class names, should we remove something when registering in the target VM?
remove_prefix = 

# classes for which there will be no "parent" lookup
classes_have_no_parents = 

# base classes which will be skipped when their sub-classes found them.
base_classes_to_skip = 

# classes that create no constructor
# Set is special and we will use a hand-written constructor
abstract_classes = 

# Determining whether to use script object(js object) to control the lifecycle of native(cpp) object or the other way around. Supported values are 'yes' or 'no'.
script_control_cpp = no

